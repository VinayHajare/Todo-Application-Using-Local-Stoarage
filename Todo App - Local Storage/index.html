<body>
    <main class="app">

        <section class="greetings">
            <h2 class="title">
                What's up, <input type="text" placeholder="Name here" id="name">
            </h2>
        </section>

        <section class="create-todo">
            <h3> CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4> What's new on your todo list?</h4>
                <input type="text" name="content" id="content" required placeholder="e.g. Make a video">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
